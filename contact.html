<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Practice Grom</title>
    <!-- link spacing reset -->
    <link
      href="assests/reset.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <!-- add Bootstrap link, omit weird part -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
        <!-- adobe font link -->
    <link rel="stylesheet" href="https://use.typekit.net/myp3dmr.css">
    <!-- link css styles -->
    <link
      href="assests/styles.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <!-- header with links to portfolio, about and contact -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Cassidy Grom</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >About <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- main chunk, make mobile 100 percent sreen witdth -->
    <main>
      <div class="container col-7">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <h1>Contact</h1>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col-md-12 mt-3 ml-0 mr-0 mb-0">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <div class="form-group col-md-12 mt-3 ml-0 mr-0 mb-0">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email address"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We might share your address with someone, if they pay us
                  enough.</small
                >
              </div>
              <div class="col-md-12 h-50 mt-3 ml-0 mr-0 mb-0">
                <input
                  type="text"
                  class="form-control big-text-area"
                  placeholder="Your comment"
                />
              </div>
              <div class = "row col-12">
              
                <button type="submit" class="btn btn-primary  mx-auto mt-3 mb-0 ml-o mr-0">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
<!-- Footer  FIGURE OUT HOW TO MAKE IT STICKY-->
    <div class = footer-box>
    <footer class="card-footer bg-dark footer-font-style fixed-bottom"> Copyright Cassidy Grom
  </footer>
</div>
 
  

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
